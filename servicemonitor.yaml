apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spring-app-monitor
  namespace: devops
spec:
  selector:
    matchLabels:
      app: spring-app
  namespaceSelector:
    matchNames:
      - devops
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s
