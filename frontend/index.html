<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Management System</h1>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="showSection('departments')">Departments</button>
            <button class="tab-btn" onclick="showSection('students')">Students</button>
            <button class="tab-btn" onclick="showSection('enrollments')">Enrollments</button>
        </nav>

        <!-- Departments Section -->
        <section id="departments" class="section active">
            <h2>Departments</h2>
            <div class="actions">
                <button onclick="loadDepartments()" class="btn btn-primary">Load All Departments</button>
                <button onclick="showDepartmentForm()" class="btn btn-success">Add New Department</button>
            </div>
            
            <div id="departmentForm" class="form-container" style="display: none;">
                <h3>Add/Edit Department</h3>
                <form id="departmentFormElement" onsubmit="saveDepartment(event)">
                    <input type="hidden" id="deptId" name="idDepartment">
                    <input type="text" id="deptName" placeholder="Department Name" required>
                    <input type="text" id="deptLocation" placeholder="Location" required>
                    <input type="text" id="deptPhone" placeholder="Phone" required>
                    <input type="text" id="deptHead" placeholder="Head of Department" required>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" onclick="hideDepartmentForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="departmentsList" class="data-list"></div>
        </section>

        <!-- Students Section -->
        <section id="students" class="section">
            <h2>Students</h2>
            <div class="actions">
                <button onclick="loadStudents()" class="btn btn-primary">Load All Students</button>
                <button onclick="showStudentForm()" class="btn btn-success">Add New Student</button>
            </div>
            
            <div id="studentForm" class="form-container" style="display: none;">
                <h3>Add/Edit Student</h3>
                <form id="studentFormElement" onsubmit="saveStudent(event)">
                    <input type="hidden" id="studentId" name="idStudent">
                    <input type="text" id="studentFirstName" placeholder="First Name" required>
                    <input type="text" id="studentLastName" placeholder="Last Name" required>
                    <input type="email" id="studentEmail" placeholder="Email" required>
                    <input type="text" id="studentPhone" placeholder="Phone" required>
                    <input type="date" id="studentDob" placeholder="Date of Birth" required>
                    <input type="text" id="studentAddress" placeholder="Address" required>
                    <select id="studentDepartment" required>
                        <option value="">Select Department</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" onclick="hideStudentForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="studentsList" class="data-list"></div>
        </section>

        <!-- Enrollments Section -->
        <section id="enrollments" class="section">
            <h2>Enrollments</h2>
            <div class="actions">
                <button onclick="loadEnrollments()" class="btn btn-primary">Load All Enrollments</button>
                <button onclick="showEnrollmentForm()" class="btn btn-success">Add New Enrollment</button>
            </div>
            
            <div id="enrollmentForm" class="form-container" style="display: none;">
                <h3>Add/Edit Enrollment</h3>
                <form id="enrollmentFormElement" onsubmit="saveEnrollment(event)">
                    <input type="hidden" id="enrollmentId" name="id">
                    <select id="enrollmentStudent" required>
                        <option value="">Select Student</option>
                    </select>
                    <input type="number" id="enrollmentCourseId" placeholder="Course ID" required>
                    <select id="enrollmentStatus" required>
                        <option value="">Select Status</option>
                        <option value="ACTIVE">Active</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="DROPPED">Dropped</option>
                        <option value="FAILED">Failed</option>
                        <option value="WITHDRAWN">Withdrawn</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" onclick="hideEnrollmentForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="enrollmentsList" class="data-list"></div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
