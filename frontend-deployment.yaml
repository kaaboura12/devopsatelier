apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: devops
data:
  config.js: |
    // API Configuration - Use NodePort for browser access
    // Change this to your Kubernetes node IP or use the NodePort directly
    // Format: http://<NODE_IP>:30080 or http://localhost:30080 if accessing locally
    window.API_BASE_URL = 'http://localhost:30080';
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: kaaboura20/devopsatelier-frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-config
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: frontend-config
          configMap:
            name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: devops
spec:
  selector:
    app: frontend-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30090
  type: NodePort
